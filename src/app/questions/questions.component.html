<div class="container mt-5">
    <div class="card">
      <h5>This quiz contains total of 3 questions. Each question holds 15 marks. For each question 5 marks will be deducted. </h5>
       

      <div class="d-flex">
        <div class="p-2 w-50">
            <div class="question remain">
                <span>Question {{currentQuestion+1}} of {{questionList.length}}</span>
                
            </div>
        </div>
        <div class="p-2 flex-shrink-1">
            <div class="score">
                <h5>marks: {{points}}</h5>
            </div>
        </div>
      </div>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Info striped example" [ngStyle]="{'width':progress+'%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="question">
        <div class="card">
            <h3>{{questionList[currentQuestion]?.questionText}}</h3>
        </div>
      </div>
      <div class="options">
        <ol *ngFor="let option of questionList[currentQuestion]?.options">
             <li (click)="answer(currentQuestion+1,option)">
                <div class="card">
                  {{option.text}}
                </div>
            </li>
            
        </ol>
      </div>
      <div class="d-flex justify-content-between">
        <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></button>
        <button class="btn" (click)="nextQuestion()"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></button>
      </div>
      </div>
      </div>
